<form class="edit-container">
<h4 class="ms-2">Edit Note</h4>
<mat-form-field appearance="fill" class="w-25">
    <input matInput  [(ngModel)]="note.title" name="title">
</mat-form-field><br>

<mat-form-field appearance="fill" class="w-25">
    <textarea matInput  [(ngModel)]="note.content" name="content" cols="40" rows="5"></textarea>
</mat-form-field><br>

<button class="ms-2" color="primary" mat-raised-button (click)="editNote()" type="submit" > Save</button>

</form>
